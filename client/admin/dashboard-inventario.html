<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Dashboard · Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../css/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="../js/dashboard-inventario.js"></script>
</head>
<body>
<header class="container">
  <h1>Inventario</h1>
  <nav><a href="./dashboard-admin.html">← Volver</a></nav>
</header>

<main class="container">
  <section class="kpis-grid">
    <div class="kpi"><h3>Valor Inventario</h3><p id="kpiValorInventario">—</p></div>
    <div class="kpi"><h3>Productos Bajo Stock</h3><p id="kpiBajoStock">—</p></div>
  </section>

  <section class="cards">
    <div class="card">
      <h3>Críticos (baja cobertura)</h3>
      <table class="table" id="tblCriticos">
        <thead><tr><th>Producto</th><th>Stock</th><th>Mín</th><th>Precio</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h3>Listado</h3>
      <table class="table" id="tblInventario" style="margin-top:10px">
        <thead>
          <tr><th>Producto</th><th>Stock</th><th>Mín</th><th>Precio</th><th>Valor</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>
</body>
</html>
